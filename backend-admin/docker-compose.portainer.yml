version: '3.8'

services:
  backend-admin:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/schoolorbit-backend-admin:latest
    container_name: schoolorbit-backend-admin
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - RUST_LOG=${RUST_LOG:-info}
    networks:
      - web_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

networks:
  web_network:
    external: true
    name: stack_web
