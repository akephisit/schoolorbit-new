version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: schoolorbit-postgres
    environment:
      POSTGRES_USER: admin_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: schoolorbit_admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin_user -d schoolorbit_admin" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - schoolorbit-network

  backend-admin:
    build:
      context: ./backend-admin
      dockerfile: Dockerfile
    container_name: schoolorbit-backend-admin
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - ADMIN_DATABASE_URL=postgres://admin_user:password@postgres:5432/schoolorbit_admin
      - SCHOOL_SERVICE_URL=http://backend-school:8081
      - SCHOOL_DB_USER=school_user
      - SCHOOL_DB_PASSWORD=school_password
      - SCHOOL_DB_HOST=postgres
      - JWT_SECRET=your-secret-key-change-this-in-production
      - INTERNAL_API_SECRET=internal-secret-change-this
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - schoolorbit-network
    restart: unless-stopped

  backend-school:
    build:
      context: ./backend-school
      dockerfile: Dockerfile
    container_name: schoolorbit-backend-school
    ports:
      - "8081:8081"
    environment:
      - RUST_LOG=info
      - HOST=0.0.0.0
      - PORT=8081
      - DATABASE_URL=postgres://school_user:school_password@postgres:5432/school_db
      - ADMIN_DATABASE_URL=postgres://admin_user:password@postgres:5432/schoolorbit_admin
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-change-this-encryption-key-in-production}
      - DB_USER=school_user
      - JWT_SECRET=your-secret-key-change-this-in-production
      - DEPLOY_KEY=${DEPLOY_KEY:-local-dev-key-change-me}
      # Cloudflare R2 Configuration (required for file uploads)
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME:-schoolorbit-files}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
      - R2_REGION=${R2_REGION:-auto}
      - AWS_REGION=auto
      # Optional: CDN URL for file serving
      - CDN_URL=${CDN_URL}
      # File Upload Limits
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-10}
      - MAX_PROFILE_IMAGE_SIZE_MB=${MAX_PROFILE_IMAGE_SIZE_MB:-5}
      - MAX_DOCUMENT_SIZE_MB=${MAX_DOCUMENT_SIZE_MB:-20}
      # Allowed File Types
      - ALLOWED_IMAGE_TYPES=${ALLOWED_IMAGE_TYPES:-jpg,jpeg,png,webp,gif}
      - ALLOWED_DOCUMENT_TYPES=${ALLOWED_DOCUMENT_TYPES:-pdf,doc,docx,xls,xlsx}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - schoolorbit-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  schoolorbit-network:
    driver: bridge
