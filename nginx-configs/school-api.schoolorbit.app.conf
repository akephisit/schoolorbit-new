# --------------------------------------------------------
# SERVER BLOCK
# --------------------------------------------------------
server {
    listen 80;
    server_name school-api.schoolorbit.app;
    location /.well-known/acme-challenge/ { root /var/www/certbot; }
    location / { return 301 https://$host$request_uri; }
}

server {
    listen 443 ssl;
    server_name school-api.schoolorbit.app;

    ssl_certificate /etc/letsencrypt/live/school-api.schoolorbit.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/school-api.schoolorbit.app/privkey.pem;

    # ========================================
    # üî• GLOBAL FILE UPLOAD SETTINGS (‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏°‡∏≤‡∏Å!)
    # ========================================
    # ‡πÄ‡∏û‡∏¥‡πà‡∏° max file size ‡∏ó‡∏±‡πâ‡∏á server block
    client_max_body_size 20M;
    
    # Timeout settings ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£ upload ‡πÑ‡∏ü‡∏•‡πå‡∏Ç‡∏ô‡∏≤‡∏î‡πÉ‡∏´‡∏ç‡πà
    client_body_timeout 300s;
    client_header_timeout 300s;
    
    # Proxy timeouts
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # ========================================
    # üÜï FILE UPLOAD ENDPOINT (‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà - ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏≤‡∏Å‡πà‡∏≠‡∏ô location /)
    # ========================================
    location /api/files/ {
        proxy_pass http://schoolorbit-backend-school:8081;
        
        # üî• Critical settings for file uploads
        client_max_body_size 20M;
        client_body_buffer_size 256k;
        
        # ‡∏õ‡∏¥‡∏î buffering ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ stream upload ‡∏ï‡∏£‡∏á‡πÑ‡∏õ‡∏ó‡∏µ‡πà backend
        proxy_request_buffering off;
        proxy_buffering off;
        
        # Extended timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # HTTP version ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö chunked transfer
        proxy_http_version 1.1;
        
        # Proxy Headers (‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç!)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Length $content_length;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # CORS Headers
        add_header 'Access-Control-Allow-Origin' $allow_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        
        # Handle OPTIONS preflight
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $allow_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # --------------------------------------------------------
    # üÜï SSE ENDPOINTS (‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏≤‡∏Å‡πà‡∏≠‡∏ô location / ‡πÄ‡∏û‡∏£‡∏≤‡∏∞ specific ‡∏Å‡∏ß‡πà‡∏≤)
    # --------------------------------------------------------
    location ~ ^/api/v1/.*/stream$ {
        proxy_pass http://schoolorbit-backend-school:8081;
        # üî• SSE Configuration - ‡∏õ‡∏¥‡∏î buffering ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 24h;          # timeout ‡∏ô‡∏≤‡∏ô ‡πÜ ‡πÄ‡∏û‡∏£‡∏≤‡∏∞ stream ‡∏≠‡∏≤‡∏à‡πÉ‡∏ä‡πâ‡πÄ‡∏ß‡∏•‡∏≤
        proxy_connect_timeout 60s;
        proxy_send_timeout 24h;
        
        # HTTP/1.1 ‡πÅ‡∏•‡∏∞ chunked transfer encoding
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        chunked_transfer_encoding on;
        
        # Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS Headers ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö SSE
        add_header 'Access-Control-Allow-Origin' $allow_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        
        # ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ Preflight Request
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $allow_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # --------------------------------------------------------
    # NORMAL API ENDPOINTS
    # --------------------------------------------------------
    location / {
        proxy_pass http://schoolorbit-backend-school:8081;

        # ‡πÄ‡∏û‡∏¥‡πà‡∏° file size limit ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö API ‡∏≠‡∏∑‡πà‡∏ô‡πÜ ‡∏î‡πâ‡∏ß‡∏¢ (‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡∏°‡∏µ API ‡∏≠‡∏∑‡πà‡∏ô‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏£‡∏±‡∏ö‡πÑ‡∏ü‡∏•‡πå)
        client_max_body_size 5M;
        
        # --------------------------------------------------------
        # 2. CORS HEADER SECTION: ‡∏î‡∏∂‡∏á‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å MAP ‡∏°‡∏≤‡πÉ‡∏ä‡πâ
        # --------------------------------------------------------
        
        # ‡πÉ‡∏™‡πà‡∏Ñ‡πà‡∏≤‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏à‡∏≤‡∏Å Map ‡∏•‡∏á‡πÑ‡∏õ (‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏ú‡πà‡∏≤‡∏ô‡∏Å‡∏é ‡∏Ñ‡πà‡∏≤‡∏à‡∏∞‡πÄ‡∏õ‡πá‡∏ô‡∏ß‡πà‡∏≤‡∏á Browser ‡∏à‡∏∞‡∏ö‡∏•‡πá‡∏≠‡∏Å‡πÄ‡∏≠‡∏á)
        add_header 'Access-Control-Allow-Origin' $allow_origin always;
        
        # ‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡πÉ‡∏´‡πâ‡∏™‡πà‡∏á Cookie/Auth Token ‡πÑ‡∏î‡πâ (‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏°‡∏≤‡∏Å‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Admin API)
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        # ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ Preflight Request (OPTIONS)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $allow_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Proxy Headers ‡∏õ‡∏Å‡∏ï‡∏¥
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
